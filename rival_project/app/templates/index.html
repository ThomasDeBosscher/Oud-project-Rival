{% extends 'base.html' %}

{% block title %}Rival.com{% endblock %}

{% block content %}
<section class="hero">
    <div class="container">
        <h1>Welkom bij Rival.com</h1>
        <p>Analyseer concurrenten in enkele seconden.</p>
        <p>Plak een bedrijfs-URL en krijg onmiddellijk een baseline report.</p>
        <div class="cta-row">
            <a class="btn" href="{{ url_for('main.dashboard') }}">Ga naar Dashboard</a>
            <a class="btn secondary" href="{{ url_for('auth.login') }}">Log in om te starten</a>
        </div>
    </div>
    <style>
        .hero { padding: 2rem 1rem; }
        .container { max-width: 960px; margin: 0 auto; }
        .cta-row { margin-top: 1rem; display: flex; gap: .75rem; }
        .btn { background: #1f6feb; color: #fff; padding: .6rem 1rem; border-radius: .5rem; text-decoration: none; }
        .btn.secondary { background: #30363d; }
    </style>
</section>
{% endblock %}
